<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>Joylink</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/joylink.css" />
<link rel="stylesheet" href="css/skin.css" />
</head>

<body ontouchstart="">

<div class="container">

	<div class="row">

		<div class="col-xs-12 col-sm-4">
			<div class="imgWrap">
				<img src="./images/pd_light.jpg" />
			</div>
		</div>

		<div class="col-xs-12 col-sm-8">

			<h2 class="c_t2 tx_24">"ESP_LIGHT_DEMO" 参数配置</h2>

			<form id="setStream" action="" class="form-inline">
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stream_ID</th>
							<th>参数个数</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="vt_m"><strong>brightness</strong></td>
							<td class="vt_m"><input name="brightness" type="text" pattern="^[0-9]*$" required class="form-control" maxlength="1" value="0" /></td>
						</tr>
						<tr>
							<td class="vt_m"><strong>color</strong></td>
							<td class="vt_m"><input name="color" type="text" pattern="^[0-9]*$" required class="form-control" maxlength="1" value="0" /></td>
						</tr>
						<tr>
							<td class="vt_m"><strong>colortemp</strong></td>
							<td class="vt_m"><input name="colortemp" type="text" pattern="^[0-9]*$" required class="form-control" maxlength="1" value="0" /></td>
						</tr>
						<tr>
							<td class="vt_m"><strong>mode</strong></td>
							<td class="vt_m"><input name="mode" type="text" pattern="^[0-9]*$" required class="form-control" maxlength="1" value="0" /></td>
						</tr>
						<tr>
							<td class="vt_m"><strong>power</strong></td>
							<td class="vt_m"><input name="power" type="text" pattern="^[0-9]*$" required class="form-control" maxlength="1" value="0" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary btn-block" value="提交" />
			</div>
			<div class="form-group">
				<a href="./index.html" class="btn btn-default btn-block">返回列表</a>
			</div>
			</form>
		</div>
	</div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script/script.js"></script>
<script>
$('#setStream').on('submit',function(){
	alert('提交成功！');
	return false;
});
</script>
</body>
</html>
